<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJr+5v7pQd02J3k4I45lYF0p50f5j5PztpxKb7hA+qkZXy2LQK7Fov7/6dXz" crossorigin="anonymous">
    <style>
        /* Background gradient */
        body {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Form container */
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Label styling */
        .form-label {
            font-size: 1.1rem;
            color: #495057;
            font-weight: 600;
        }

        /* Input fields */
        .form-control, .form-select {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus, .form-select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        /* Add Task Button */
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2e7d32, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.5);
        }

        /* Back Button */
        .btn-secondary {
            border-radius: 8px;
            background-color: #6c757d;
            color: #ffffff;
            padding: 10px 20px;
            margin-top: 15px;
            display: block;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }

        .description-area {
            resize: none;
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Add a New Task</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-4">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required>
            </div>
            <div class="mb-4">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" name="priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control description-area" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Task List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
